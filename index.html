<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B1L83 jQuery Part5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="d-flex justify-content-center a_spinner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
   
         
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>



    <script>
        // let classObject = new className


        let promiseObject = new Promise(function (resolve, reject) {
            
        $.ajax(
            { url: `https://fakestoreapi.com/products`, type: "GET",
                success: function (result,status,xhr) {
                    console.log(result);
                    resolve(result)

                }, 
                error: function(error, xhr,status){
                    reject(error)
                }

        }
        )

        });

        promiseObject.then(function (data) {
            console.log(data)
            let tr = ` <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Title</th>
                                <th scope="col">Price</th>
                                <th scope="col">category</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>`;
            data.forEach((cv,idx,arr) => {
               tr += ` <tr>
                            <td scope="row">${cv.id}</td>
                            <td>${cv.title}</td>
                            <td>${cv.price}</td>
                            <td>${cv.category}</td>
                            <td>
                                <button class= "btn btn-sm btn-success">View</button>
                                <button class= "btn btn-sm btn-primary">Edit</button>
                                <button class= "btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>`;
                
            });

            tr+= `
                        </tbody>
                    </table>`;
                    document.body.innerHTML = tr;
                    document.querySelector('.a_spinner').remove();

        }).catch(function (error) {


        });
    </script>
</body>

</html>
